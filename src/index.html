<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>

<body>
    <section>
        <div class="container">
            <div class="buttons">
                <button class="btn btn--1 js-yellow-btn">
                    Button 1
                </button>
                <button class="btn btn--2 js-success-btn">
                    Button 2
                </button>
                <button class="btn btn--3 js-hidden-btn">
                    Button 3
                </button>
                <button class="btn btn--4 js-hidden-button--toggle">

                </button>
                <button class="btn btn--5 js-random-button">
                    Button 5
                </button>
                <button class="btn btn--6 js-timer-button">
                    Button 6
                </button>

            <div class="box-wrapper">

                <div class="box js-success-box">fail</div>
                <div class="box js-hidden-box"></div>
                <div class="box js-hidden-box--toggle"></div>
